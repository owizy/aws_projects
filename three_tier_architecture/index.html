<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>
  
  <div class="main-content">
    <header>
      <h1>Dashboard</h1>
    </header>
    
    <section class="fetch-section">
      <label for="numUsers">Number of users to fetch:</label>
      <input type="number" id="numUsers" placeholder="Enter number" min="1" />
      <button id="fetchBtn" class="btn primary">Fetch Users</button>
    </section>
    
    <section class="display-section">
      <h2>Fetched Users</h2>
      <ul id="userList">
        <!-- User items will go here -->
      </ul>
    </section>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
